<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRINCE-MDX | PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --main-color: #ffffff;
      --text-color: #fff;
      --accent-color: #ff9800;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: var(--text-color);
      overflow-x: hidden;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(270deg, #1e3c72, #2a5298, #1e3c72);
      background-size: 600% 600%;
      animation: moveBackground 20s ease infinite;
      z-index: -1;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem 1rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      margin: 2rem auto;
      backdrop-filter: blur(10px);
    }

    .logo img {
      width: 70px;
      border-radius: 6px;
      display: block;
      margin: 0 auto 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
      color: var(--main-color);
    }

    p {
      font-size: 0.9rem;
      text-align: center;
      color: #d0d0d0;
      margin: 0.5rem 0;
    }

    .form-group {
      margin-top: 1.5rem;
    }

    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    .input-container {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
    }

    .input-container i {
      margin-right: 0.5rem;
      color: #aaa;
    }

    input[type="text"] {
      border: none;
      background: transparent;
      flex: 1;
      font-size: 1rem;
      outline: none;
      color: #fff;
    }

    .btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: var(--accent-color);
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
    }

    #result {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      display: none;
      text-align: center;
      color: #fff;
    }

    #pair-code {
      font-weight: bold;
      font-size: 1.25rem;
      word-wrap: break-word;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .action-btn {
      background: var(--accent-color);
      color: #000;
      padding: 0.6rem;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: bold;
    }

    .success-message {
      color: #32ff7e;
      margin-top: 1rem;
      display: none;
      font-size: 0.9rem;
    }

    .home-btn {
      display: block;
      margin: 1rem auto 0;
      color: var(--accent-color);
      text-decoration: none;
      font-size: 1rem;
      text-align: center;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }

      .btn,
      .action-btn {
        font-size: 0.95rem;
        padding: 0.65rem;
      }

      .container {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <a href="./" class="home-btn"><i class="fas fa-home"></i> Home</a>

  <div class="container">
    <div class="logo">
      <img src="https://files.catbox.moe/pcb8td.jpg" alt="PRINCE MDX">
    </div>

    <h1>PRINCE MDX PAIR CODE</h1>
    <p>Enter your WhatsApp number without + sign</p>

    <div class="form-group">
      <label for="phone-number">Phone Number</label>
      <div class="input-container">
        <i class="fas fa-comment"></i>
        <input type="text" id="phone-number" placeholder="e.g., 237xxxxxxxx" inputmode="numeric" pattern="[0-9]*">
      </div>
      <div class="error-message" id="error-message">Please enter a valid phone number (10-15 digits)</div>
    </div>

    <button id="submit" class="btn">
      <span id="btn-text">GET CODE</span>
      <span id="btn-spinner" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i>
      </span>
    </button>

    <div id="result">
      <p>Your pairing code is:</p>
      <div id="pair-code"></div>
      <p>Enter this code in your WhatsApp linked devices</p>

      <div class="action-buttons">
        <button id="copy-btn" class="action-btn copy-btn">
          <i class="fas fa-copy"></i> COPY CODE
        </button>
        <a href="./" class="action-btn back-btn">
          <i class="fas fa-arrow-left"></i> BACK
        </a>
      </div>

      <div class="success-message" id="success-message">
        <i class="fas fa-check-circle"></i> Code copied to clipboard!
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const submitButton = document.getElementById('submit');
    const phoneNumberInput = document.getElementById('phone-number');
    const resultDiv = document.getElementById('result');
    const pairCodeDiv = document.getElementById('pair-code');
    const copyButton = document.getElementById('copy-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const btnText = document.getElementById('btn-text');
    const btnSpinner = document.getElementById('btn-spinner');

    function validatePhoneNumber(number) {
      const cleaned = number.replace(/\D/g, '');
      return cleaned.length >= 10 && cleaned.length <= 15;
    }

    submitButton.addEventListener('click', async (e) => {
      e.preventDefault();
      const phoneNumber = phoneNumberInput.value.trim();

      if (!validatePhoneNumber(phoneNumber)) {
        errorMessage.style.display = 'block';
        return;
      }

      errorMessage.style.display = 'none';
      btnText.style.display = 'none';
      btnSpinner.style.display = 'inline-block';
      submitButton.disabled = true;

      try {
        const { data } = await axios.get(`/code?number=${phoneNumber}`);
        const code = data.code || "ERROR";
        pairCodeDiv.textContent = code;
        resultDiv.style.display = 'block';
        resultDiv.scrollIntoView({ behavior: 'smooth' });
      } catch (error) {
        pairCodeDiv.textContent = "SERVICE ERROR";
        resultDiv.style.display = 'block';
      } finally {
        btnText.style.display = 'inline-block';
        btnSpinner.style.display = 'none';
        submitButton.disabled = false;
      }
    });

    copyButton.addEventListener('click', () => {
      const code = pairCodeDiv.textContent;
      navigator.clipboard.writeText(code).then(() => {
        successMessage.style.display = 'block';
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 2000);
      });
    });

    phoneNumberInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '');
      if (errorMessage.style.display === 'block') {
        errorMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
